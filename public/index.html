<!DOCTYPE html>
<html>
<head>
  <title>eShop</title>
  <style>
    .modal{
      width: 800px;
      min-height: 600px;
      position: absolute;
      top: 100px;
      left: calc(50% - 400px);
      border: 1px solid #ccc;
      background-color: white;
      border-radius: 3px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="app">
  <header>
    <button v-on:click="onCartOpen" type="button">Корзина</button>

  </header>
  <main>
    <showcase :list="showcase" v-on:addtocart="onAddTocart"></showcase>
  </main>

    <cart v-if="isCartVisible" :list="cart" v-on:removefromcart="onRemoveFromCart" v-on:cartclose="onCartOpen" ></cart>
  
</div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="card.js"></script>
  <script src="cart.js"></script>
  <script src="showcase.js"></script>
  <script src="script.js"></script>
</body>
</html>
